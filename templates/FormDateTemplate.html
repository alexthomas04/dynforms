<div class='panel panel-{{formItem.attributes.class||"default"}}'>
	<div class='panel-heading'><h3 class='panel-title'>{{formItem.attributes.name}}</h3> </div>
	<div class='panel-body'>
		<datepicker min-date='formItem.validations.minValue' max-date='formItem.validations.maxValue' ng-model='formItem.result' ng-required='form.validations.required'></datepicker>
	</div>
</div>
