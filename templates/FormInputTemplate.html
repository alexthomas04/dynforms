<div class='panel panel-{{formItem.attributes.class||"default"}}'>
	<div class='panel-heading'><h3 class='panel-title'>{{formItem.attributes.name}}</h3> </div>
	<div class='panel-body'>
		<input type='text' ng-model="formItem.result" placeholder='{{formItem.attributes.placeholder || formItem.attributes.name}}' ng-required='$parent.formItem.validations.required' ng-pattern='getValidationPattern($parent.formItem.validations)'>
	</div>
</div>
